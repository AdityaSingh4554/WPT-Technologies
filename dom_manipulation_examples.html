<!-- <!DOCTYPE html>
<html>

    <style>

        }
    </style>
</head>

<body>
    <p>Click the button to toggle the class "anotherClass" for the div element.</p>

    <div id="myDIV" class="mystyle myClass">
        I am a DIV element with multiple classes
    </div>

    <button onclick="myFunction()">Toggle Class using classList.toggle()</button>
    <button onclick="myFunctiontoggle()">Toggle Class using contains() and add/remove</button>

    <p><strong>Note:</strong> The classList property is not supported in Internet Explorer 9 and earlier versions.</p>

    <p id="demo"></p>

    <script>
        // This function uses classList.toggle() to add/remove a class
        function myFunction() {
            var x = document.getElementById("myDIV").classList.toggle("anotherClass");
            document.getElementById("demo").innerHTML = "Class 'anotherClass' toggled: " + x;
        }

        // This function uses contains() to check and add/remove a class
        function myFunctiontoggle() {
            var x = document.getElementById("myDIV").classList.contains("anotherClass");
            if (x == true) {
                document.getElementById("myDIV").classList.remove("anotherClass");
                document.getElementById("demo").innerHTML = "Class 'anotherClass' removed";
            } else {
                document.getElementById("myDIV").classList.add("anotherClass");
                document.getElementById("demo").innerHTML = "Class 'anotherClass' added";
            }
        }
    </script>

</body>

</html> -->

<html>

<head>
    <script>
        function readradio() {
            var l = document.frm.sl.length
            for (i = 0; i < l; i++) {
                if (document.frm.sl[i].selected)
                    document.frm.t.value = (document.frm.sl[i].value)
            }
            let pobj = document.getElementById("pp");
            pobj.innerHTML = document.frm.sl.selectedIndex
            let index = document.frm.sl.selectedIndex;
            pobj.innerHTML += (document.frm.sl[index].text)
        }
    </script>
</head>

<body>
    <p id="pp"></p>
    <form name="frm">
        <select name="sl" onchange="readradio()">
            <option value="0">dance</option>
            <option value="1">music</option>
            <option value="2">sports</option>
        </select>
        <input disabled name="t" />
        <input type="button" value="read" onclick="readradio()">
    </form>
</body>

</html>
